<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    
    <body>
        <br>
		<br>
		<br>
		<br>
		<br>
		<div id="main">
			<div id="signupwindow">
				<h1 id="mainheading">Sign Up</h1>
				<span id="empty"></span>
				<div id="formdiv">
                    <div id="textprompt">
                        <p class=".labels">Please fill in the following information:
                        </p>
                        <br>
                        <form id="signupsheet">
                            <p class="signlabels">Username:</p>
                            <input id="usernamesignup" autocomplete="off" type="text" class="signup"
                            type="text">
                            <br>
                            <br>
                            <p class="signlabels">Password:</p>
                            <input id="passwordsignup" autocomplete="off" type="text" class="signup"
                            type="text">
                            <br>
                            <br>
                            <p class="signlabels">Confirm Password:</p>
                            <input id="passwordconfirm" autocomplete="off" type="text" class="signup"
                            type="text">
                            <br>
                            <br>
                            <p class="signlabels">Email:</p>
                            <input id="email" autocomplete="off" type="text" class="signup"
                            type="text">
                            <br>
                            <br>
                            <button class="btn" onclick="mainSignUp(); return false">
                            <span id="buttontext">Submit</span></button>
                        </form>
                    </div>
					
				</div>
			</div>
		</div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js">		
		</script>
		<script src="script.js"type="text/javascript"></script>
    </body>
</html>
