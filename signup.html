<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js">		
		</script>
		<script src="signup.js" type="text/javascript"></script>
    </head>
    
    <body>
        <br>
		<br>
		<br>
		<br>
		<br>
		<div id="main">
			<div id="signupwindow">
				<h1 id="mainheading">Sign Up</h1>
				<span id="empty"></span>
				<div id="formdiv">
                    <div id="textprompt">
                        <p id="thing"
                           class="text">Please fill in the following information:
                        </p>
                        <form id="signupsheet">
                            <div id="one">
                                <p id="usernamelabel" class="text">Username: </p>
                                <input id="usernamesignup" autocomplete="off"
                                type="text">
                            </div>
                            <div id="two">
                                <p id="passwordlabel" class="text">Password: </p>
                                <input class="password" autocomplete="off"
                                type="text">
                            </div>
                            <div id="three">
                                <p id="passwordconflabel" class="text">Confirm password: </p>
                                <input class="password" autocomplete="off"
                                type="text">
                            </div>
                            <div id="four">
                                <p id="emaillabel" class="text">E-mail: </p>
                                <input id="email" autocomplete="off"
                                type="text">
                            </div>
                            <br>
                            <br>
                            <button class="btn" onclick="main(); return false;">
                            <span id="buttontext">Submit</span></button>
							<p class="underlogin"><span id="passwordtip">
							Click here for password requirements
							</span></p>
                            <p>
							<a href="index.html">
							Don't have an account? Click here!
							</a></p>
							<br>
                        </form>
                    </div>
					
				</div>
			</div>
		</div>
    </body>
</html>
