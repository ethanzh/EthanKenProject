<!DOCTYPE html>
<html>
	<head>
		<title>Login Portal TEST</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	</head>

	<body>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div id="main">
			<div id="loginwindow">
				<h1 id="mainheading">Login Portal</h1>
				<div id="formdiv">
					<form id="forms">
						<p id="tooshort"></p>
						<div id="usr" class="userspace">
							<p class="labels">Username:</p><input type="text" id="username" type="text" name="username">
						</div>
						<br>
						<div id="pas" class="userspace">		  	
							<p class="labels">Password:</p><input autocomplete="off" type="text" id="password" type="text" name="password"><br><br>
						</div>
						<br><button class="btn" onclick="loginGrabber()">Submit</button>
						<br>
						<br>
						<p class="underlogin">Terms and Conditions</p>
						<p class="underlogin">Gate Education Limited HK</p>
						<p class="underlogin">Forgot password? Click <a href="https://www.google.com">here</a></p>
					</form>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
		<script src="script.js"type="text/javascript"></script>
	</body>

</html>
