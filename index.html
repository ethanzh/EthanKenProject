<!DOCTYPE html>
<html>
	<head>
		<title>Login Portal</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js">		
		</script>
		<script src="signin.js" type="text/javascript"></script>
	</head>

	<body>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div id="main">
			<div id="loginwindow">
				<h1 id="mainheading">Login Portal</h1>
				<span id="empty"></span>
				<div id="formdiv">
					<form id="forms">
						<div id="usr" class="userspace">
							<p id="usernamelabel" class="labels">Username:</p>
							<input type="text" id="username" type="text">
						</div>
						<br>
						<div id="pas" class="userspace">		  	
							<p id="passwordlabel" class="labels">Password:</p>
							<input autocomplete="off" type="text" id="password"
							type="text"><br><br>
						</div>
						<br><button class="btn" onclick="main(); return false;">
						<span id="buttontext">Submit</span></button>
						<br>
						<br>
						<a href="signup.html">
							Don't have an account? Click here!
						</a>
						<p class="underlogin">Terms and Conditions</p>
						<p class="underlogin">Gate Education Limited HK</p>
					</form>
				</div>
			</div>
		</div>
		
	</body>

</html>
